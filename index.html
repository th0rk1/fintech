<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Adicione o fechamento da tag link -->
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" class="form-control" placeholder="Nome de usuário ou email">
        <br><br>
        <input type="password" class="form-control" placeholder="Senha">
        <br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ContinuarConectado">
            <label class="form-check-label" for="ContinuarConectado">Continuar conectado?</label>
        </div>
        <a href="./pages/esqueceu a senha">Esqueceu sua senha?</a>
        <br><br>
        <img src="./images/facebook (1).png" alt="Icone Facebook" class="icon">
        <img src="./images/google.png" alt="Icone Google" class="icon">
        <img src="./images/instagram.png" alt="Icone Instagram" class="icon">
        <br><br>
        <button type="button" class="btn btn-primary">Entrar</button>
        <p>Não tem uma conta?</p>
        <a href="./pages/cadastrar.html">Cadastre-se</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
</body>
</html>
